<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <div class="login-contenedor">
        <!-- Formulario de inicio de sesión -->
        <form id="login-form" method="post" class="formulario">
            <h2 class="sr-only">Formulario de Inicio de Sesión</h2>
            <!-- Ilustración/icono de cerradura -->
            <div class="ilustracion"><img src="candado.png" alt="Icono de Contraseña"></div>
            <!-- Grupo para el campo de correo electrónico -->
            <div class="grupo">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                <!-- Contenedor para mostrar errores de validación del correo electrónico -->
                <div class="error" id="email-error"></div>
            </div>
            <!-- Grupo para el campo de contraseña -->
            <div class="grupo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                <!-- Contenedor para mostrar errores de validación de la contraseña -->
                <div class="error" id="password-error"></div>
            </div>
            <!-- Botón de inicio de sesión -->
            <div class="grupo">
                <button type="submit" id="login-btn">Iniciar Sesión</button>
            </div>
            <!-- Enlace para recuperar contraseña -->
            <div class="olvidado"><a href="#">¿Olvidó su correo electrónico o contraseña?</a></div>
        </form>
    </div>

    <!-- Incluir el script JavaScript -->
    <script src="login.js"></script>
</body>

</html>
